name: Linux Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [ Debug, Release ]
        include:
          - build_type: Debug
            zip_name: game-sdk.linux.debug
          - build_type: Release
            zip_name: game-sdk.linux.release

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Packages
      run: |
        wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
        sudo apt-get update
        sudo apt install -y vulkan-sdk libglm-dev libglew-dev zlib1g-dev cmake gcc

    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ${{github.workspace}}/build-${{ matrix.build_type }}/_deps
        key: linux-deps-${{ hashFiles('**/.git/HEAD') }}

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build-${{ matrix.build_type }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build-${{ matrix.build_type }} --config ${{ matrix.build_type }}

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.zip_name }}
        path: |
          build-${{ matrix.build_type }}/bin/
        retention-days: 90

