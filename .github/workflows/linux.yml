name: Linux Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Packages
      run: sudo apt-get update && sudo apt install -y libglm-dev libglew-dev zlib1g-dev libx11-dev libxrandr-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: game-sdk.linux
        path: |
          build/bin/
        retention-days: 90

