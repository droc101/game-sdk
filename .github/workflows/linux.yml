name: Linux Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [ Debug, Release ]
        include:
          - build_type: Debug
            zip_name: game-sdk.linux.debug
          - build_type: Release
            zip_name: game-sdk.linux.release

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: 'true'

    - name: Cache Dependencies
      uses: actions/cache@v5
      with:
        path: build-${{ matrix.build_type }}/_deps
        key: linux-${{ matrix.build_type }}-deps-${{ hashFiles('**/.git/HEAD') }}

    - name: Install Packages
      run: |
        sudo apt update
        sudo apt install -y libglm-dev glslang-dev libglew-dev build-essential git make pkg-config cmake ninja-build \
        gnome-desktop-testing libasound2-dev libpulse-dev libaudio-dev libfribidi-dev libjack-dev libsndio-dev \
        libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
        libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev libdbus-1-dev \
        libibus-1.0-dev libudev-dev libthai-dev libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build-${{ matrix.build_type }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build-${{ matrix.build_type }} --config ${{ matrix.build_type }} -j $(nproc)

    - name: Upload results
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.zip_name }}
        path: |
          build-${{ matrix.build_type }}/bin/
        retention-days: 90

